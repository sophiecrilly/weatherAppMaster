<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/custom.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<title>Weather Forecasting</title>
</head>
<body>

	<div class="parent" id="app">

	<!-- Weather UI HTML -->
	<div class="weather-widget">
	  <div class="weather-icon row">
		  <div class="grow">
		  <i class="icon0"></i>
		  <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
	    <i id="sun" class="wi wi-day-sunny hide"></i>
		<i id="rain" class="wi wi-rain hide"></i>
		<i id="cloud" class="wi wi-cloudy hide"></i>
	</div>
	  </div>
	  <h1 id="temp" class="temp-c row"></h1>
	  <h5 id="condition" class="condition row capitalize"></h5>
	  <h3 id="city" class="location-name row">Wellington</h3>
	  <h5 id="country" class="location-country row">New Zealand</h5>
	</div>
	<div class="weather-forecast">

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayOneDay"></h4>
	      <h6 id="dayOneDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon1"></i><p id="dayOneTemp"></p>
	      <h6 id="dayOneCon" class="capitalize"></h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayTwoDay"></h4>
	      <h6 id="dayTwoDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon2"></i><p id="dayTwoTemp"></p>
	      <h6 id="dayTwoCon" class="capitalize"></h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayThreeDay"></h4>
	      <h6 id="dayThreeDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon3"></i></i><p id="dayThreeTemp"></p>
	      <h6 id="dayThreeCon" class="capitalise"></h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayFourDay"></h4>
	      <h6 id="dayFourDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon4"></i><p id="dayFourTemp"></p>
	      <h6 id="dayFourCon" class="capitalize"></h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayFiveDay"></h4>
	      <h6 id="dayFiveDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon5"></i><p id="dayFiveTemp"></p>
	      <h6 id="dayFiveCon" class="capitalize"></h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="daySixDay"></h4>
	      <h6 id="daySixDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon6"></i><p id="daySixTemp"></p>
	      <h6 id="daySixCon" class="capitalize"></h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="daySevenDay"></h4>
	      <h6 id="daySevenDate"></h6>
	    </div>
	    <div class="forecast">
	      <i class="icon7"></i><p id="daySevenTemp"></p>
	      <h6 id="daySevenCon" class="capitalize"></h6>
	    </div>
	  </div>

	</div>
	</div>
	<!-- WeatherUI HTML ENDS -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/weather.js"></script>
</body>
</html>
